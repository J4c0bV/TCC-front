<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container-principal">
        <div class="container-titulo">
            <h2>CADASTRO DE ANIMAIS</h2>
        </div>
        <div class="container-form">
            <form action="">

                    <label for="">Nome</label>
                    <input type="text" 
                    name="" id=""
                    placeholder="Digite o nome do animal"
                    required>
            
                    <label for="">Data do resgate</label>
                    <input type="date"
                    name="" id="" required>

                    <label for="">Local do Resgate</label>
                    <input type="text" 
                    name="" id=""
                    placeholder="Digite o local de resgate do animal"
                    required>

                    <label for="">Estado de saúde do animal</label>
                    <input type="text" 
                    name="" id=""
                    placeholder="Digite o estado de saúde do animal"
                    required>

                    <label for="">Data de nascimento</label>
                    <input type="date"
                    name="" id="">

                    <label for="">Sexo</label>
                    <select name="" id="" required>
                        <option value="msg">Selecione aqui...</option>
                        <option value="macho">Macho</option>
                        <option value="fêmea">Fêmea</option>
                       </select>

                       <label for="espaço entre select e text">         </label>
                       <label for="espaço entre select e text">         </label> 

                    <label for="">Espécie</label>
                    <input type="text"
                    name="" id=""
                    placeholder="Digite a espécie do animal"
                    required>

                    <label for="">Raça</label>
                    <input type="text"
                    name="" id=""
                    placeholder="Digite a raça do animal"
                    required>

                    <label for="">Cor</label>
                    <input type="text"
                    name="" id=""
                    placeholder="Digite a cor do animal"
                    required>
                
                
                <div class="button-container">
                    <button type="submit" class="button-enviar">Cadastrar animal</button>
                </div>
            </form>
            
        </div>
        
    </div>
</body>
</html>
